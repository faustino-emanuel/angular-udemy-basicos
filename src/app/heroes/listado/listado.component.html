<p>listado de Heroes</p>
<button (click)="borrarHeroe()">Borrar</button>

<div *ngIf="borrado!=''; else noBorrado">
    <h3>Heroe Borrado: <small>{{borrado}}</small></h3>
</div>
<ng-template #noBorrado>
    <h3>No ha borrado nada</h3>
</ng-template>

<ul>
    <li *ngFor="let item of heroes; let i=index">
        {{i}} - {{item}}
    </li>
</ul>
